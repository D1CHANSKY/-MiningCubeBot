<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MineWorld 3D: dev Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui-layer">
        
        <div class="hud-top">
            <div class="stats">
                <div class="stat-item">⛏️ <span id="block-count">0</span></div>
                <div id="location-display">ДОМ</div>
            </div>
            
            <div id="health-bar">
                <span class="heart" id="h1">❤️</span>
                <span class="heart" id="h2">❤️</span>
                <span class="heart" id="h3">❤️</span>
                <span class="heart" id="h4">❤️</span>
                <span class="heart" id="h5">❤️</span>
            </div>
        </div>

        <div id="game-alerts">
            <div id="death-screen" class="hidden">
                <h1>ТЫ ПОГИБ!</h1>
                <p>Восстановление в доме...</p>
            </div>
        </div>

        <div class="hud-bottom">
            <div class="shop-buttons">
                <button id="buy-premium" class="btn-premium">⭐ PREMIUM (50 Stars)</button>
            </div>
        </div>

    </div>

    <div id="game-canvas"></div>

    <script src="script.js"></script>

</body>
</html>
